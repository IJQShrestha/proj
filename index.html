<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHANIQLO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #ED1D24;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            position: relative;
            text-align: center;
        }
        .banner img {
            width: 80%;
            height: 490px;
        }
        .banner .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            font-weight: bold;
        }
      
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product {
            text-align: center;
        }
        .product h4 {
            margin: 10px 0;
            font-size: 16px;
        }
        .product p {
            color: #555;
            font-size: 14px;
        }
        footer {
            background-color: #ED1D24;
            color: white;
            text-align: center;
            padding: 10px;
            position: bottom;
            bottom: 0;
            width: 100%;
        }

        .logo {
            text-align: center;
        }

        .header {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">ANQLO</div>
        <nav>

    </header>

    <div class="banner">

    </div>


    <!-- Product Grid -->
    <section class="products">
        <div class="product">
            <img src="https://media.karousell.com/media/photos/products/2024/7/6/gu_by_uniqlo_smooth_cotton_cre_1720256894_9034cb26_progressive.jpg">
            <h4>Black Tshirt</h4>
            <p>₱500</p>
        </div>
        <div class="product">
            <img src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/462369/item/goods_07_462369.jpg?width=320">

            <p>₱1,490</p>
        </div>
        <div class="product">

        </div>
        <div class="product">
            <img src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/473908/sub/goods_473908_sub14.jpg?width=750">

            <p>₱2,490</p>
        </div>
        <div class="product">
            <img src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/462028/sub/goods_462028_sub14.jpg?width=750">

        <div class="product">

        </div>
        <div class="product">

            <h4>Keith Haring Coach Jacket</h4>
            <p>₱2,490</p>

</html>
